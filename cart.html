            <section class="section pb-0">

                      <div class="col-lg-4 col-sm-6 mb-lg- mb-4">
                          <div class="hover-bg-primary text-center position-relative px-4 py-5 rounded-lg shadow"> <img src="img/Sin_título-1-removebg-preview.png"  alt="feature-image" id="img21">
                              <h5 class="pt-5 pb-3 text-capitalize card-title">Standar</h5>
                              <p class="mb-4">De 12 a 15 días (+%5 del subtotal)</p> 
                              <label><input type="radio" value="5" name="envio" onchange="valorEnvio(this.value)">Elegir</label>
                          </div>
                      </div> 
                      <div class="col-lg-4 col-sm-6 mb-lg- mb-4">

                              <label><input type="radio" value="7" name="envio" onchange="valorEnvio(this.value)">Elegir</label>
                          </div>
                      </div>
                      <div class="col-lg-4 col-sm-6 mb-lg- mb-4">

                              <p class="mb-4">De 2 a 5 días (+15% del subtotal)</p> 
                              <label><input type="radio" value="15" name="envio" onchange="valorEnvio(this.value)">Elegir</label>
                          </div>
                      </div>
                  </div>
              </div>
          </section>
            </form>
